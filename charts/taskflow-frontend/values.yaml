# Frontend configuration values
replicaCount: 1

image:
  repository: taskflow-frontend
  tag: "1.0.0"
  pullPolicy: Never # Use local image

service:
  type: NodePort
  port: 3000
  targetPort: 3000

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 300m
    memory: 256Mi

livenessProbe:
  httpGet:
    path: /
    port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /
    port: 3000
  initialDelaySeconds: 5
  periodSeconds: 5

env:
  - name: PORT
    value: "3000"
  - name: NEXT_PUBLIC_API_BASE_URL
    value: "http://taskflow-backend:7860"
