# Backend configuration values
replicaCount: 1

image:
  repository: taskflow-backend
  tag: "1.0.0"
  pullPolicy: Never # Use local image

service:
  type: NodePort
  port: 7860
  targetPort: 7860

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

livenessProbe:
  httpGet:
    path: /health
    port: 7860
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /health
    port: 7860
  initialDelaySeconds: 5
  periodSeconds: 5

env:
  - name: PORT
    value: "7860"
